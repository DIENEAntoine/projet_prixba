<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Pacifico&family=Poppins&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="logo">
            <img src="images/logo_color.png" alt="Logo Prixba">
            <p>PrixBa</p>
        </div>
        <div id="left-container">
            <h2>Tous vos besoins à petits prix dans la métropole Lilloise</h2>
            <ul>
                <p>1</p> <li>Choix et commande des articles</li>
                <p>2</p> <li>Retrait des articles</li>
                <p>3</p> <li>Paiement des articles</li>
            </ul>
        </div>
    </header>

    <nav>
        <div id="nav-container">
            <div class="nav-search">
                <a class="cat">Catégories</a>
                <input type="text">
                <a class="srh">Recherche</a>
            </div>
            <ul>
                <li>Catalogue</li>
                <li>Questions frequentes</li>
                <li>Connexion</li>
                <li><i class="fa-thin fa-cart-circle-check"></i></li>
            </ul>
        </div>
    </nav>
